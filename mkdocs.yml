site_name: SKO Tech Academy - Business Automation
site_url: https://thomasyang44.github.io/sko-tech-academy
site_author: Gerry Baird, Thomas Yang

# Repository
repo_name: sko-tech-academy
repo_url: https://github.com/thomasyang44/sko-tech-academy
docs_dir: docs
site_dir: public
edit_uri: edit/master/docs
theme:
  name: material
  feature:
    tabs: true
  palette:
    scheme: default
    primary: black
  language: en
  custom_dir: overrides
  features:
      - navigation.tabs
      - navigation.instant
      - navigation.tracking
      - navigation.tabs.sticky
      - navigation.top
      - navigation.sections
extra_css: ["extra.css"]
use_directory_urls: true
plugins:
  - search:
      lang: en
#  - minify:
#      minify_html: true
      
markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.details
  - md_in_html
  - extra
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: docs/snippets
copyright: Copyright Â© 2022 IBM
nav:
  - Home:
    - Goals, Statement of Approach, Learning Objectives, Agenda: index.md
    - Learning Plan including prework: learning_plan/learning_plan.md
    - Course Materials: course_materials/course_materials.md
    - Full Agenda: agenda/agenda.md
    - Site Info: site_info/site_info.md
  - Deployment:
      - Overview: deploy/overview.md
      - Daffy Env: deploy/daffy-cp4ba.md
      - Cluster Build: deploy/cluster.md
      - Operators: deploy/operators.md
      - Services: deploy/services.md
      - Monitor / Credentials: deploy/monitor.md
  - Client Onboarding:
    - Overview: index-tbd.md
    - Setup: https://github.com/IBM/cp4ba-client-onboarding-scenario/blob/main/21.0.3/README.md
    - Labs: https://github.com/IBM/cp4ba-labs/blob/main/21.0.3/README.md
  - FAQ:
    - Overview: index_faq.md
  - Additional Use Cases:
    - Accounts Payable: use-cases/accounts-pay/index.md
    - HR Onboarding App: use-cases/hr-onboard-app/index.md
    - Refund Request: use-cases/refund-req/index.md
    - Onboarding Automation: use-cases/onboarding-automation/index.md
    - Shared Services: use-cases/shared-ser/index.md
  #- Site Info: site_info/site_info.md
